<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <ui:param name="viewId" value="#{facesContext.viewRoot.viewId}" />
        <title><ui:insert name="title">Default title</ui:insert></title>
        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <meta name="description" content=""></meta>
        <meta name="author" content=""></meta>    
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css"></link>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap-theme.min.css"></link>

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->    
    </h:head>
    <h:body>
        <h:panelGroup layout="block" class="container">
            <nav class="navbar navbar-default navbar-static-top" role="navigation">
                <ul class="nav navbar-nav">
                    <ui:fragment rendered="#{not empty loginBean.remoteUser}">
                        <li class="#{viewId == '/UserPage/welcome.xhtml' ? 'active' : ''}">
                            <h:link outcome="/UserPage/welcomeGeneric.xhtml" value="Welcome"/>
                        </li>
                    </ui:fragment>
                    <ui:fragment rendered="#{loginBean.customer}">
                        <li class="#{viewId == '/UserPage/CustomerPage.xhtml' ? 'active' : ''}">
                            <h:link outcome="/UserPage/CustomerPage.xhtml" value="Customer Cart"/>
                        </li>
                    </ui:fragment>
                    <ui:fragment rendered="#{loginBean.KMGR}">
                        <li class="#{viewId == '/UserPage/KMGRPage.xhtml' ? 'active' : ''}">
                            <h:link outcome="/UserPage/KMGRPage.xhtml" value="Knowledge Manager Duty List"/>
                        </li>
                    </ui:fragment>
                    <ui:fragment rendered="#{loginBean.admin}">
                        <li class="#{viewId == '/UserPage/AdminPage.xhtml' ? 'active' : ''}">
                            <h:link outcome="/UserPage/AdminPage.xhtml" value="Adminnistrator Duty List"/>
                        </li>
                    </ui:fragment>
                </ul>

                <ui:fragment rendered="#{not empty loginBean.remoteUser}">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="navbar-text">Signed in as #{loginBean.remoteUser}</li>
                        <li>
                            <h:form class="navbar-form">
                                <h:commandButton class="btn btn-default" action="#{loginBean.logout}" value="Logout"/>
                            </h:form>
                        </li>
                    </ul>
                </ui:fragment>
            </nav>

            <h1><ui:insert name="title">Default title</ui:insert></h1>

            <h:messages showDetail="false" errorStyle="color: red" warnStyle="color: orange"
                        infoStyle="color: blue" globalOnly="true" showSummary="true"/>

            <ui:insert name="content">Default content</ui:insert>
        </h:panelGroup>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://code.jquery.com/jquery.js"></script>        
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script>        
    </h:body>
</html>
