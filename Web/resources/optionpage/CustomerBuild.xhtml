<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="customer" class="domain.Customer" required="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGroup layout="block" class="form-group">
            <h:outputLabel value="User Name:"/>
            <h:inputText class="form-control" id="userName" value="#{cc.attrs.customer.user.userName}" required="true"/>
            <h:message for="userName"/>
        </h:panelGroup>
        
        <h:panelGroup layout="block" class="form-group">
            <h:outputLabel value="Password:"/>
            <h:inputText class="form-control" id="password" value="#{cc.attrs.customer.user.password}" required="true"/>
            <h:message for="password"/>
        </h:panelGroup>
    </cc:implementation>
</html>
