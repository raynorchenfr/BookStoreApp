<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="book" class="domain.Book" required="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGroup layout="block" class="form-group">
            <h:outputLabel value="Choose a book in Stock:"/>
            <h:selectOneMenu class="form-control" id="bookselect" value="#{cc.attrs.book.ISBN}">
                <f:selectItems value="#{bookBean.findAll()}" var="book" itemLabel="#{book.name}" itemValue="#{book.ISBN}"/>
            </h:selectOneMenu>
            <h:message for="bookselect"/>
        </h:panelGroup>
    </cc:implementation>
</html>
