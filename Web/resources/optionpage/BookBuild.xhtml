<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="book" class="domain.Book" required="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGroup layout="block" class="form-group">
            <h:outputLabel value="Book Name:"/>
            <h:inputText class="form-control" id="bookName" value="#{cc.attrs.book.name}" required="true"/>
            <h:message for="bookName"/>
        </h:panelGroup>
        
        <h:panelGroup layout="block" class="form-group">
            <h:outputLabel value="Book ISBN:"/>
            <h:inputText class="form-control" id="bookISBN" value="#{cc.attrs.book.ISBN}" required="true"/>
            <h:message for="bookISBN"/>
        </h:panelGroup>

        <h:panelGroup layout="block" class="form-group">
            <h:outputLabel value="Book Ideology:"/>
            <h:selectOneMenu class="form-control" id="bookIdeology" value="#{cc.attrs.book.ideology.name}">
                <f:selectItems value="#{ideologyBean.findAll()}" var="ideology" itemLabel="#{ideology.name}" itemValue="#{ideology.name}"/>
            </h:selectOneMenu>
            <h:message for="bookIdeology"/>
        </h:panelGroup>
    </cc:implementation>
</html>
