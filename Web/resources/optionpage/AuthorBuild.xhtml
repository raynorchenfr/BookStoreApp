<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="author" class="domain.Author" required="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGroup layout="block" class="form-group">
            <h:outputLabel value="Author Name:"/>
            <h:inputText class="form-control" id="authorName" value="#{cc.attrs.author.name}" required="true"/>
            <h:message for="authorName"/>
        </h:panelGroup>

        <h:panelGroup layout="block" class="form-group">
            <h:outputLabel value="Ideology:"/>
            <h:selectOneMenu class="form-control" id="authorIdeology" value="#{cc.attrs.author.ideology.name}">
                <f:selectItems value="#{ideologyBean.findAll()}" var="ideology" itemLabel="#{ideology.name}" itemValue="#{ideology.name}"/>
            </h:selectOneMenu>
            <h:message for="authorIdeology"/>
        </h:panelGroup>

    </cc:implementation>
</html>
