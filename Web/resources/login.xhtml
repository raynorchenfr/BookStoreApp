<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login Page</title>
    </h:head>
    <h:body>

        <h:messages errorStyle="color:red" globalOnly="true"/>
        
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel for="usernameInput" value="Type in your sername:"/>
                <h:inputText id="usernameInput" value="#{loginBean.username}" required="true" requiredMessage="Username cannot be empty"/> 
                <h:message for="usernameInput" errorStyle="color:red"/>
                
                <h:outputLabel for="passwordInput" value="Type in your password:"/>
                <h:inputSecret id="passwordInput" value="#{loginBean.password}" required="true" requiredMessage="Password cannot be empty"/> 
                <h:message for="passwordInput" errorStyle="color:red"/>
            </h:panelGrid>
            <h:commandButton value="Login" action="#{loginBean.login}"/>
        </h:form>
        <h3>Don't have an account yet?</h3>
        <a href='/rchen30_Final_Project/SignInPage.jsf'>Go Sign In</a>
    </h:body>
</html>
