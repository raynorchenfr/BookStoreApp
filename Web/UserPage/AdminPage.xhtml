<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../layout_nav.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Welcome Page
    </ui:define>

    <ui:define name="content">
         <h2>Welcome #{loginBean.remoteUser}</h2>
         
         <h:dataTable class="table" value ="#{administratorBean.findByUserName(loginBean.remoteUser).KMGRs}" var="KMGRs" rendered="#{loginBean.admin}">
            <h:column>
                <f:facet name="header">Knowledge Manager ID</f:facet>
                <h:outputText value="#{KMGRs.id}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header">Knowledge Manager Name</f:facet>
                <h:outputText value="#{KMGRs.name}"/>
            </h:column>
     
        </h:dataTable>
        <br/>
        <br/>
         <h:form>
            <h:commandLink action="#{loginBean.logout}" value ="Log Out"/>
        </h:form>
        
    </ui:define>

</ui:composition>
